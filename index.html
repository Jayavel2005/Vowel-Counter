<!doctype html>
<html lang="en">
<head>
    <title>Vowels Counter</title>
    <link rel="shortcut icon" href="/Vowel-Counter/assests/letter-a.png" type="image/x-icon">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/Vowel-Counter/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row  rounded-5 main">
            <div class="col-sm-12 p-5">
                <h1>VOWEL COUNTER</h1>
                
                    <label for="userinput" class="form-label">Enter the text</label>
                    <input type="text" id="userinput" class="form-control" placeholder="Enter the text...." >
                    <p class="text-center my-3" id="showresult">Vowels Count : 0</p>
                    <div class="row">
                        <div class="col-sm-6">
                            <button class=" btn w-100  mt-2 custom-button" onclick="count()">Count</button>
                    
                        </div>
                        <div class="col-sm-6">
                            <button class=" btn w-100 mt-2 custom-button" onclick="reset()">Reset</button>
                    
                        </div>
                    </div>
                    
                    <p class="text-center  mt-3 text-white">&copy; 2024 Jayavel L G. All rights reserved.</p>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/Vowel-Counter/index.js"></script>
</body>
</html>
